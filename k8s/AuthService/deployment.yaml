apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: bookshop
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: auth    
  template:
    metadata:
      labels:
        app: auth    
    spec:
      containers:
        - name: auth
          image: ashonuyak/microservices-auth:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: auth-config
            - secretRef:
                name: auth-secret
          lifecycle:
            postStart:
              exec:
                command: ["npm", "run", "typeorm", "--", "migration:run"]