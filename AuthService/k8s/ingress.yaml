apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/auth-service
            pathType: "Prefix"
            backend:
              service:
                name: auth-service
                port:
                  number: 8080